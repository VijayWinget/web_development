<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */

    .red-circle{
      background-color: red;
      position: absolute;
      top: 150px;
      left: 250px;
      height: 200px;
      width: 200px;
      border-radius: 50%;
    }

    .blue-box{
      background-color: blue;
      background: blue;
      width: 500px;
      height: 300px;
      position: relative;
      margin-left: 200px;
      top: 200px;
    }

    .red-circle p{
      color: red;
    }
  </style>
</head>

<body>
  <div class="blue-box">


    <div class="red-circle">
 <!-- <p>test</p> -->
    </div>
  </div>

</body>

</html>
